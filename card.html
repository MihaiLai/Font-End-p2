<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="border">
		<!-- your favorite animal's name goes here -->
		<h3 class="cat-name">可爱的猫</h3>
		<!-- your favorite animal's image goes here -->
		<img class="cat-img border" src="cat.jpg" alt="This is a cute cat">
		<div class="description border">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="favorite-fact">猫，分多种，是鼠的天敌。各地都有畜养。有黄、黑、白、灰等各种颜色；身形像狸，外貌像老虎，毛柔而齿利（有几乎无毛的品种）。以尾长腰短，目光如金银，上腭棱多的最好。身体小巧，样子招人喜爱。好奇心重。</p>
			<ul class="cat-list">
				<!-- your favorite animal's list items go here -->
				<li><span class="cat-item">名字</span>: 小Q</li>
				<li><span class="cat-item">年龄</span>: 2岁</li>
				<li><span class="cat-item">特点</span>: 喜欢卖萌</li>
				<li><span class="cat-item">爱好</span>: 吃鱼</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>猫，属于猫科动物，分家猫、野猫，是全世界家庭中较为广泛的宠物。家猫的祖先据推测是起源于古埃及的沙漠猫，波斯的波斯猫，已经被人类驯化了3500年（但未像狗一样完全地被驯化.)</p>
		</div>
	</div>
</body>
</html>
